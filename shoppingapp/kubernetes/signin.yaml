apiVersion: apps/v1
kind: Deployment
metadata:
  name: signin
  labels:
    app: signin
    app.kubernetes.io/name: signin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signin
  template:
    metadata:
      labels:
        app: signin
    spec:
      serviceAccountName: shopping-app-serviceaccount
      containers:
        - name: signin
          image: aakashbodade/signin:14-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: AWS_REGION
              value: ap-south-1
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
              
---
apiVersion: v1
kind: Service
metadata:
  name: signin
  labels:
    app: signin
spec:
  type: ClusterIP
  selector:
    app: signin
  ports:
    - port: 80
      targetPort: 8080
