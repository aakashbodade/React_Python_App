apiVersion: apps/v1
kind: Deployment
metadata:
  name: signup
  labels:
    app: signup
    app.kubernetes.io/name: signup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signup
  template:
    metadata:
      labels:
        app: signup
    spec:
      serviceAccountName: shopping-app-serviceaccount
      containers:
        - name: signup
          image: aakashbodade/signup:14-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: AWS_REGION
              value: ap-south-1
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: signup
  labels:
    app: signup
spec:
  type: ClusterIP
  selector:
    app: signup
  ports:
    - port: 80
      targetPort: 8080
